<div class="row mt-4">
    <div class="col-12">
      <div class="row" *ngIf="authError">
        <div class="col-12 alert alert-danger">
          {{ authError?.message }}
        </div>
      </div>
  
  <form #frmSetNewPassword="ngForm" (ngSubmit)="setPassword(frmSetNewPassword)">

<div class="row">
    <div class="col-md-12 mb-2">
      <label for="password">Password</label>
      <input ngModel #password="ngModel" name="password" type="password" class="form-control" required minlength="6">
      <span class="help-block" *ngIf="password.touched && !password.valid"> Password should be at least 6 characters long!</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mb-2">
      <label>Confirm Password</label>
      <input ngModel #Cpassword="ngModel" name="Cpassword" type="password" class="form-control" required>
      <span class="help-block" *ngIf=" password.value!=Cpassword.value && password.touched && Cpassword.touched"> Password and Confirm Password do not match!</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" type="submit" [disabled]="password.value!=Cpassword.value">Change Password</button>
    </div>
  </div>
  </form>
 </div>
</div>
